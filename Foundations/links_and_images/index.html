<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Links and images </title>
    </head>

    <body>
        <h1>Homepage</h1>
        <!-- a is the tag for anchor element-->
        <a>About The Odin Project</a>
        <!-- href links the a tag to a link and now the text becomes blue
         indicating that it's a link-->
         <p>
            <a href="https://www.theodinproject.com/about">About The Odin Project</a>
         </p>
        <!-- to open the link in a new tab, target attribute is needed-->
        <!-- target specifies where the linked resource will be opened. 
         By default, it will take on the _self value. Set to _blank, it will open in a new tab-->
         <p>
            <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
            <!-- rel attribute = the relation between the current page and the linked document.
             noopener value prevents the opened link from gaining access to the webpage from which it was opened. 
             noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. 
             This is done to prevent-->
         </p>
         <p>
            <h1>Homepage</h1>                
                <a href="./pages/about.html">About</a>                        
         </p>
         <img src = "./images/dog.jpg" alt = "DOG" height="310" width="310">
    </body>
</html>
